<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page in Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login Form</h2>
    <div class="div">
        <form name="form" method="post">
            <label>Username</label>
            <input type="text" name="uname" class="input" placeholder="Enter User Name">
         <br><br>
         <label>Password</label>
         <input type="password" name="pass" class="input" placeholder="Enter Password">
        <br><br>
        <input type="button" id="btn" value="Login" onclick="return login()">
        <br><br>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
